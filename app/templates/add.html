{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Add Photo</title>
	<link rel="icon" type="image" href="https://image.shutterstock.com/image-vector/photo-gallery-flat-icon-260nw-175849496.jpg"size="16x16 32x32 64x64">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="m-5">

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-4">
			<div class="col">
			<a href="{% url 'home' %}"class="btn btn-danger"><i class="bi bi-arrow-left">Go Back Page</i></a><hr>
		</div>
			<div class="card">
				<form method="post"action=""enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group m-3">
						<label>Description</label>
						<input type="text" name="description"placeholder="Enter Your Description"class="form-control"required="">
					</div>
					<div class="form-group m-3">
						<label>Select a Category</label>
						<select name="category"class="form-control">
							<option value="none">-----Select a Category-----</option>
							{% for category in categories %}
							<option value="{{category.id}}">{{category.name}}</option>
							{% endfor %}
							<option></option>
						</select>
					</div>
					<div class="form-group m-3">
						<label>Create a New Category</label>
						<input type="text" name="category_new"placeholder="Enter Your New Category"class="form-control">
					</div>
					<div class="form-group m-3">
						<label>Upload Images</label>
						<input type="file" name="image"class="form-control-file"required="">
					</div>
					<button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i>Add Files</button>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
