{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Gallery Image</title>
	<link rel="icon" type="image" href="https://image.shutterstock.com/image-vector/photo-gallery-flat-icon-260nw-175849496.jpg"size="16x16 32x32 64x64">
	<!-- CSS only -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="m-5">

<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="card">
  				<div class="card-header">
    				Categories
  				</div>
  				<ul class="list-group list-group-flush">
  					<li class="list-group-item">
  						<a href="{% url 'home' %}"class="btn btn-block">All Images</a>
  					</li>

  					{% for category in categories %}
    				<li class="list-group-item">
    					<a href="{% url 'home' %}?category={{category.name}}"class="btn btn-block">{{category.name}}</a>
    				</li>
    				{% endfor %}

    				<a href="{% url 'add' %}"class="btn btn-dark btn-block btn-sm m-1"><i class="bi bi-camera"></i> Add Photo</a>
  				</ul>
			</div>
		</div>

		<div class="col-md-9">
			<div class="row">
				{% for photo in photos %}
				<div class="col-md-4">
					<div class="card">
					  	<img class="image-thumbnail" src="{{photo.image.url}}">
					  	<div class="card-body">
					    	<p>Category:- <b style="color: red;">{{photo.category.name}}</b></p>
					    	<a href="{% url 'photo' photo.id %}" class="btn btn-primary">View Image</a>
					  	</div>
					</div>
				</div>
				{% empty %}
				<h3>No Photos</h3>
				{% endfor %}
			</div>
		</div>

	</div>
</div>

</body>
</html>
