{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Image View</title>
	<link rel="icon" type="image" href="https://image.shutterstock.com/image-vector/photo-gallery-flat-icon-260nw-175849496.jpg"size="16x16 32x32 64x64">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="m-5">

<div class="container">
	<div class="row justify-content-center">
		<div class="col">
			<a href="{% url 'home' %}"class="btn btn-danger"><i class="bi bi-arrow-left">Go Back Page</i></a><hr>
			<div>
				<img src="{{photo.image.url}}"class="image">
				<p><b style="color: red;font-size: 30px;">{{photo.description}}</b></p>
			</div>
		</div>
	</div>
</div>

</body>
</html>
